<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Generate random number program, in JS" />
    <meta name="keywords" content="mths, ICD2O" />
    <meta name="author" content="Hai Tran" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.light_blue-green.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Generate random number program, in JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >Generate random number program, with JS</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="image">
          <img
            src="images/positive_negative.jpg"
            alt="positive_negative number"
          />
        </div>
        <p>Select what kind of number you would like</p>
        <form action="#">
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="option-positive"
          >
            <input
              type="radio"
              id="option-positive"
              class="mdl-radio__button"
              name="options"
              value="1"
              checked
            />
            <span class="mdl-radio__label">positive</span>
          </label>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="option-negative"
          >
            <input
              type="radio"
              id="option-negative"
              class="mdl-radio__button"
              name="options"
              value="2"
            />
            <span class="mdl-radio__label">negative</span>
          </label>
          <br />
          <br />
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="generateRandomNumber()"
          >
            Generate
          </button>
        </form>
        <br />
        <br />
        <div class="page-content-answer">
          <div id="result"></div>
        </div>
      </main>
    </div>
  </body>
</html>
